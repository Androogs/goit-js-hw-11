<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="/goit-js-hw-11/styles.css" />
    <title>Gallery search</title>
  </head>
  <body>
    <form class="search-form" id="search-form">
      <a href="https://pixabay.com/" target="_blank">
        <img
          class="search-form__logo"
          src="/goit-js-hw-11/pixabay-logo.png"
          alt="logo"
          width="200"
        />
      </a>
      <input
        class="search-form__input"
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button class="search-form__button" type="submit">
        <img
          class="img-search"
          src="/goit-js-hw-11/search.png"
          alt="search"
          width="20"
        />Search
      </button>
    </form>
    <div class="gallery"></div>
    <div class="is-hidden preloader"><div class="loader"></div></div>
    <button type="button" class="is-hidden load-more">Load more</button>
    <script src="/goit-js-hw-11/index.41568614.js" type="module"></script>
    <script src="/goit-js-hw-11/index.94d1311e.js" nomodule=""></script>
  </body>
</html>
